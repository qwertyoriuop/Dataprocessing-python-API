<html>
	<head>
		<title>API Test</title>
		<script>
			function getCity(id){
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function(){
					if(this.readyState == 4 && this.status == 200)
					{
						var CityObj = JSON.parse(this.responseText);
						document.getElementById("testdiv").innerHTML = CityObj.value.name;
					}				
				};
				xhttp.open("GET", "http://localhost:8000/citys/1");
				xhttp.send();		
			}
		</script>
	</head>
	<body>
		<button onclick="getCity('1')">click to show all citys</button><br>
		<h2>citys</h2>
		<div id="testdiv"></div>	
	</body>

</html>
